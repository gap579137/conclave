[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "conclave-tools"
version = "0.1.0"
description = "Python companion package for Conclave - LangGraph-based tool calling for consistent LLM agent execution"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Conclave Community" }
]
keywords = [
    "ai",
    "llm",
    "agent",
    "langgraph",
    "conclave",
    "tool-calling",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "langgraph>=0.2.0",
    "langchain-core>=0.3.0",
    "langchain-openai>=0.2.0",
    "httpx>=0.25.0",
]

[project.scripts]
conclave-tools = "conclave_tools.__main__:main"

[project.optional-dependencies]
discord = ["discord.py>=2.3.0"]
telegram = ["python-telegram-bot>=20.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/conclave-labs/conclave"
Documentation = "https://github.com/conclave-labs/conclave/tree/main/python"
Repository = "https://github.com/conclave-labs/conclave"
Issues = "https://github.com/conclave-labs/conclave/issues"

[tool.hatch.build.targets.wheel]
packages = ["conclave_tools"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
